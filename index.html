<!-- Html Document Begins-->
<!DOCTYPE html>
<html>
     <!-- Header Section-->
<head>
           <meta charset="UTF-8" />
           <meta http-equiv="X-UA-Compatible" content="IE=edge" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>
      ACCOUNT OPENING FORM
 </title>
</head>
           
     <!--Body of the Webpage-->
<body bgcolor="orange">
          
          <!--Start of Form-->
          <div style="margin: auto;width: 30%;">
          <form>
             <h2 ALIGHN ="CENTER">ACCOUNT REGISTRATION</h2>
             <p>Fill in this form to register</p>
             <br>
             
           <!--Input elemets for form-->
             <label><b>First Name</b></label> 
             <input type="text" placeholder="Enter your first name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your last name" name="last_name" required>
             <br>
             <br>
             <label><b>E-mail</b></label>
             <input type="email" placeholder="Enter your e-mail" name="email" required>
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="date" name="dob" required>
             <br>
             <br>
             <label><b>Set Username</b></label>
             <input type="text" placeholder="Set Username" name="username" required>
             <br>
             <br>
             <label><b>Set Password</b></label>
             <input type="password" placeholder="Set password" name="password" required>
             <br>
             
             <br>
             <label><b>Gender</b></label><br>
             <input type="radio" name="gender" value="Male">
             <label for="Male">Male</label><br>
             <input type="radio" name="gender" value="Female">
             <label for="Female">Female</label><br>
             <input type="radio" name="gender" value="Others">
             <label for="Others">Third Gender</label>
             <br>
              
            <br>
            
         
           <input type="button" value="Register"/ > 
             <input type="SUBMIT" value="Cancel"/ > 
          </form>
     </div>
</body>
</html>
